<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="gamestyle.css">

</head>
<body>
    <h1 class="header1">
        ROCK PAPER SCISSORS GAME
    </h1>
    <div class="choices">

        <div class="choice" id="rock">
            <img src="rock.png" height="100px" alt="">

        </div>
        <div class="choice" id="paper">
            <img src="paper.png" height="100px" alt="">
            
        </div>
        <div class="choice " id="scissors">
            <img src="scissors.png" height="100px"  alt="">
            
        </div>
    </div>
    <div class="scorecard">
        <div class="score">
            <p id="you">0 </p>
            <p>You</p>
    
        </div>
        
        <div class="score">
            <p id="comp">0 </p>
            <p>Computer</p>
    
        </div>
        
    </div>
    Computer's move  :  
    <p id="opp"></p>
    <div class="msg-c">
        
        <p class="msg">
            play your move
        </p>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
